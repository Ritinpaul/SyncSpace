service: nik-collab-platform
useDotenv: true

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  environment:
    TABLE_NAME: ${self:custom.tableName}
    USER_POOL_ID: { Ref: CollabUserPool }
    CLIENT_ID: { Ref: CollabUserPoolClient }
    OPENROUTER_API_KEY: ${env:OPENROUTER_API_KEY}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:Query
          Resource:
            - Fn::GetAtt: [CollabTable, Arn]
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:*/*/*/*'
        - Effect: Allow
          Action:
            - cognito-idp:AdminListGroupsForUser
          Resource:
            - !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CollabUserPool}'

custom:
  tableName: collab-table-${self:provider.stage}
  s3BucketName: nik-collab-frontend-${self:provider.stage}
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    target: 'node18'
    platform: 'node'
    concurrency: 10

functions:
  createDocument:
    handler: src/backend/createDocument.handler
    events:
      - http:
          path: documents
          method: post
          cors: true
          authorizer:
            name: UserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - CollabUserPool
                - Arn
  getDocument:
    handler: src/backend/getDocument.handler
    events:
      - http:
          path: documents/{id}
          method: get
          cors: true
          authorizer:
            name: UserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - CollabUserPool
                - Arn
  getAuditHistory:
    handler: src/backend/getAuditHistory.handler
    events:
      - http:
          path: documents/{id}/history
          method: get
          cors: true
          authorizer:
            name: UserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - CollabUserPool
                - Arn
  aiHandler:
    handler: src/backend/aiHandler.handler
    events:
      - http:
          path: ai/suggest
          method: post
          cors: true
          authorizer:
            name: UserPoolAuthorizer
            type: COGNITO_USER_POOLS
            arn:
              Fn::GetAtt:
                - CollabUserPool
                - Arn
  
  # WebSocket Functions
  wsConnect:
    handler: src/backend/websocket/connect.handler
    events:
      - websocket:
          route: $connect
  
  wsDisconnect:
    handler: src/backend/websocket/disconnect.handler
    events:
      - websocket:
          route: $disconnect
  
  wsSendMessage:
    handler: src/backend/websocket/sendMessage.handler
    events:
      - websocket:
          route: sendMessage

resources:
  Resources:
    # 1. DynamoDB Table (Single Table Design)
    CollabTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    # 2. Cognito User Pool
    CollabUserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: collab-user-pool-${self:provider.stage}
        UsernameAttributes:
          - email
        AutoVerifiedAttributes:
          - email
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireLowercase: false
            RequireNumbers: true
            RequireSymbols: false
            RequireUppercase: false

    # 3. Cognito User Pool Client
    CollabUserPoolClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: collab-user-pool-client-${self:provider.stage}
        UserPoolId:
          Ref: CollabUserPool
        ExplicitAuthFlows:
          - ALLOW_USER_SRP_AUTH
          - ALLOW_USER_PASSWORD_AUTH
          - ALLOW_REFRESH_TOKEN_AUTH

    # Cognito User Groups
    AdminGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Admin
        UserPoolId:
          Ref: CollabUserPool
        Description: Admin users with full access
        Precedence: 0

    EditorGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Editor
        UserPoolId:
          Ref: CollabUserPool
        Description: Editors who can modify content
        Precedence: 1

    ViewerGroup:
      Type: AWS::Cognito::UserPoolGroup
      Properties:
        GroupName: Viewer
        UserPoolId:
          Ref: CollabUserPool
        Description: Viewers who can only read content
        Precedence: 2

    # 4. S3 Bucket for Frontend
    CollabFrontendBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.s3BucketName}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html

    # S3 Bucket Policy (Public Read)
    CollabFrontendBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: CollabFrontendBucket
        PolicyDocument:
          Statement:
            - Sid: PublicReadGetObject
              Effect: Allow
              Principal: "*"
              Action:
                - s3:GetObject
              Resource:
                Fn::Join: [
                  "", [
                    "arn:aws:s3:::",
                    { Ref: CollabFrontendBucket },
                    "/*"
                  ]
                ]

  Outputs:
    UserPoolId:
      Value:
        Ref: CollabUserPool
    UserPoolClientId:
      Value:
        Ref: CollabUserPoolClient
    TableName:
      Value: ${self:custom.tableName}
    S3BucketName:
      Value: ${self:custom.s3BucketName}

plugins:
  - serverless-esbuild
